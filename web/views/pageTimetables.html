<!DOCTYPE html>
<html>
<head>

  <title>HMP::TimeTables</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- ==================================================================== -->
  <link rel="icon" type="image/png" href="../img/icon-web/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="../img/icon-web/favicon-16x16.png" sizes="16x16" />
  <!-- http://stackoverflow.com/questions/4888377/how-to-add-a-browser-tab-icon-for-a-website -->

  <!-- ==================================================================== -->
  <link rel="stylesheet" 
    href="../lib/bootstrap/3.3.5-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" 
    href="../lib/bootstrap/ext-select/dist/css/bootstrap-select.min.css" />
  <link rel="stylesheet" 
    href="../lib/jquery-ui/1.11.4/jquery-ui.min.css" />
  <link rel="stylesheet" 
    href="../css/timetables.css" />
  <link rel="stylesheet" type="text/css" href="../img/icon-pack/elegant-font/flaticon.css"> 


  <!-- ==================================================================== -->
  <script src="../lib/jquery/2.1.4/jquery.min.js"></script>
  <script src="../lib/jquery-ui/1.11.4/jquery-ui.min.js"></script>
  <script src="../lib/bootstrap/3.3.5-dist/js/bootstrap.min.js"></script>
  <script 
    src="../lib/bootstrap/ext-select/dist/js/bootstrap-select.min.js"></script>

  <!-- ==================================================================== -->
  <script src="../js/pageTimetables.js"></script>

</head>
<body>

  <div class="container">

    <!-- ======== HEADER ======== -->
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="../index.html">Map</a></li>
          <li><a href="./pageStations.html">Stations</a></li>
          <li role="presentation" class="active"><a href="./pageTimetables.html">Timetables</a></li>
          
        </ul>
      </nav>
      <h3 class="text-muted">MapProject</h3>
    </div>

    <!-- ======== FORM CONTENT ======== -->
    <div class="row marketing">

      <h1>Timetables</h1><br>

      <!-- :::::::: CHOICES ::::::::  -->
      <form id="optionsChoices">
        <table class="table table-bordered">
          <tr>
            <td>
              <div class="radio">
                <label><input type="radio" name="optionsTimetable" 
                  id="optionsDeparture" value="optionsDeparture" 
                  onclick="tt_radioUpdateForm('optionsDeparture');">
                  All Departures
                </label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label>
                <input type="radio" name="optionsTimetable" 
                  id="optionsArrival" value="optionsArrival" 
                  onclick="tt_radioUpdateForm('optionsArrival');">
                  All Arrivals
                </label>
              </div>
            </td>
            <td>
              <div class="radio">
                <label>
                <input type="radio" name="optionsTimetable" 
                  id="optionsItinerary" value="optionsItinerary"
                  onclick="tt_radioUpdateForm('optionsItinerary');" disabled="true" >
                  Itinerary
                </label>
              </div>
            </td>
          </tr>
        </table>

        </form>

      <!-- :::::::: INPUTS ::::::::  -->
      <form id="trainForm" class="form-inline">

        <div class="form-group">
          <div class="ui-widget">
            <div class="input-group">
              <div class="input-group-addon">Departure</div>
              <input type="text" class="form-control" id="textDeparture" placeholder="Station...">
            </div>
          </div>
        </div> 

        <div class="form-group">
          <button type="button" class="btn btn-primary" aria-label="Invert" 
            id="buttonInvert">
            <span class="glyphicon glyphicon-transfer" 
              aria-hidden="true"></span>
          </button>
        </div> 

        <div class="form-group">
          <div class="ui-widget">
            <div class="input-group">
              <input type="text" class="form-control" id="textArrival" placeholder="Station...">
              <div class="input-group-addon">Arrival</div>
            </div>
          </div>
        </div>

        <button type="button" class="btn btn-success" id="buttonSearch">Submit</button>

      </form>

    </div><!-- row marketing -->

    <!-- ======== RESULTS CONTENT ======== -->
    <div class="row marketing">
      <h3>Results</h3><br>
      <div id="divResults"></div>
    </div>

    <!-- ======== FOOTER ======== -->
    <footer class="footer">
      <p>&copy; HAMK-MapProject 2015 - Github <a href="https://www.github.com/PapyPev/hamk-map-project">sources</a></p>
    </footer>

  </div> <!-- /container -->



</body>
</html>
