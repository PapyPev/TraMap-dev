<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" href="http://openlayers.org/en/v3.8.2/css/ol.css" type="text/css">
  <style>
    .map {
      height: 400px;
      width: 100%;
    }
  </style>
  <script src="http://openlayers.org/en/v3.8.2/build/ol.js" type="text/javascript"></script>

</head>
<body>

<!-- CONTENT -->
<div data-role="page" id="pageone">

  <!-- PANEL INFO 
  <div data-role="panel" id="myPanel" data-display="overlay">-->
  <div data-role="panel" id="myPanel"> 

    <h2>Layers</h2>
    <p>You can close the panel by clicking outside the panel, pressing the Esc key or by swiping.</p>
    <div data-role="collapsibleset" data-content-theme="a">
      <div data-role="collapsible">
        <h3>Section 1</h3>
      <p>I'm the collapsible content for section 1</p>
      </div>
      <div data-role="collapsible">
        <h3>Section 2</h3>
      <p>I'm the collapsible content for section 2</p>
      </div>
      <div data-role="collapsible">
        <h3>Section 3</h3>
      <p>I'm the collapsible content for section 3</p>
      </div>
    </div>

  </div>

  <!-- HEADER -->
  <div data-role="header">
    <a href="#myPanel" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-icon-grid">Layers</a><h1>Hamk Map Project</h1>
  </div>

  <!-- MAP -->
  <div data-role="main" class="ui-content">
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
  </div>

  <div data-role="footer">
    <h1>2015 - HAMK </h1>
  </div> 
</div> 

</body>
</html>
