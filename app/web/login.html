<html>

  <title>Hamk-MapProject</title>

  <!-- ==================================================================== -->
  <link rel="icon" type="image/png" href="./img/icon/web/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./img/icon/web/favicon-16x16.png" sizes="16x16" />

  <!-- ==================================================================== -->
  <link rel="stylesheet" 
    href="./lib/bootstrap/3.3.5-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" 
    href="./lib/bootstrap/ext-select/dist/css/bootstrap-select.min.css" />
  <link rel="stylesheet" 
    href="./lib/leaflet/1.0.0-b1/leaflet.css" />

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" />

</head>
<body>

<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">

      <div class="inner cover">
        <h1>Login</h1> <br />

        <form action="./map.html">
          <div class="form-group">
            <label for="login-user">Username</label>
            <input type="text" class="form-control" id="login-user" placeholder="username" value="admin">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password" value="geoserver">
          </div>
          <button type="submit" class="btn btn-default" onclick="loginValidation();">Submit</button>
        </form>

      </div>

    </div>
  </div>
</div>
