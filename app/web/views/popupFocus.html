<!-- ==================== HEADER ==================== -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="contactLabel">Focus</h4>
</div>

<!-- ==================== BODY ==================== -->
<div class="modal-body">

  <!-- === Search Keyword -->
  <div class="radio">
    <label><input type="radio" name="optionsFocus" id="optionsFocusKeyword" value="optionsFocusKeyword" checked>Keyword</label>
  </div>

  <form>
    <div class="form-group">
      <div id="optionsFocusInterests"></div><br>
      <input type="text" class="form-control" id="textKeyword" placeholder="Helsinki">
    </div>
  </form>

  <!-- === Search Coordinates -->
  <div class="radio">
    <label><input type="radio" name="optionsFocus" id="optionsFocusLatLong" value="optionsFocusLatLong">By coordinates</label>
  </div>

  <form class="form-inline">

    <div class="form-group">
      <label class="sr-only" for="focusLatLong-Lat">Latitude</label>
      <input type="text" class="form-control" id="textFocusLatLong-Lat" placeholder="Lat" value="60.172897">
    </div>

    <div class="form-group">
      <label class="sr-only" for="focusLatLong-Long">Longitude</label>
      <input type="text" class="form-control" id="textFocusLatLong-Long" placeholder="Long" value="24.941583">
    </div>

  </form>

</div>

<!-- ==================== FOOTER ==================== -->
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">
    Close
  </button>
  <button type="button" class="btn btn-primary" onclick="buttonFocus();">
    Search
  </button>
</div>
