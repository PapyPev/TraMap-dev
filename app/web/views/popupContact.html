<!-- ==================== HEADER ==================== -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

  <h4 class="modal-title" id="contactLabel">Contact Us</h4>
</div>

<!-- ==================== BODY ==================== -->
<div class="modal-body">
  <form>
    <label for="message-text" class="control-label">
      Your email:
    </label>

    <div class="form-group">

      <div class="input-group">
        <span class="input-group-addon">From</span>
        <input type="email" class="form-control" placeholder="Your email..." id="contactEmail">
      </div> <br />

      <div class="input-group">
        <span class="input-group-addon">Subject</span>
        <input type="text" class="form-control" placeholder="Your subject..." id="contactSubject">
      </div> <br />
      
      <div class="form-group">
        <label for="message-text" class="control-label">
          Message:
        </label>
        <textarea class="form-control" id="message-text" placeholder= "Your message" id="contactMessage"></textarea>
      </div>

    </div>
  </form>
</div>

<!-- ==================== FOOTER ==================== -->
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">
    Close
  </button>
  <button type="button" class="btn btn-primary" 
    onclick="popup_buttonContact();">
    Send message
  </button>
</div>
